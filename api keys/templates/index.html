{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>Data Collection Configuration</h4>
            </div>
            <div class="card-body">
                <form id="collectionForm">
                    <div class="mb-3">
                        <label for="targetUrl" class="form-label">Target Website URL</label>
                        <input type="url" class="form-control" id="targetUrl" 
                               placeholder="https://example-betting-site.com/aviator" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="collectionInterval" class="form-label">Collection Interval (seconds)</label>
                        <input type="number" class="form-control" id="collectionInterval" 
                               value="10" min="5" max="60">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Analysis Type</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="visibleData" checked>
                                <label class="form-check-label" for="visibleData">Visible Data</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="networkData" checked>
                                <label class="form-check-label" for="networkData">Network Analysis</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="encryptionAnalysis">
                                <label class="form-check-label" for="encryptionAnalysis">Encryption Analysis</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="startBtn">Start Collection</button>
                    <button type="button" class="btn btn-danger" id="stopBtn" disabled>Stop Collection</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Live Data Feed</h5>
            </div>
            <div class="card-body">
                <div id="dataOutput" class="data-output">
                    <p class="text-muted">Collection not started...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
